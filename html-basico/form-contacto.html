<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Entre em contacto</legend>
            <p>
                <label for="assunto">Assunto</label>
            <select name="" id="assunto">
               <!--  <option value="" disabled se>Qual assunto</option>-->
                <option value="suporte">suporte</option>
                <option value="sugestao">sugestão</option>
                <option value="reclamacao">reclamação</option>
            </select>
            </p>
            
            <p>
                 <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" name="" id="nome" placeholder="Seu nome">
            </p>
           <p>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="" id="email" placeholder="email@seudominoo.com">
           </p>
           <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
            <!--<input type="text" name="" id="msg">-->
           </p>
           <p>
            <input type="checkbox" name="" id="aceito">
            <label for="aceito">Aceito receber novidades por e-mail</label>
           </p>
           <input type="button" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
