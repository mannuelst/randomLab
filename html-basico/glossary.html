<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>

<body>
    <h2>Estrututa HTML</h2>
    <dl>
        <dt>
            <b>!DOCTYPE html</b>
        </dt>
        
        <dd>Define o tipo de documento como HTML5</dd>
        <dt>
            <b>html</b>
        </dt>
        <dd>Define um documento HTML</dd>
        <dt>
            <b>head</b>
        </dt>
        <dd>Container para metadados, títulos da páginas, links...</dd>
        <dt>
            <b>body</b>
        </dt>
        <dd>Corpo do documento</dd>
    </dl>

</body>

</html>
